<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
        <link rel="stylesheet" href="assets/css/game.css" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Simon Game</title>
    </head>
    <body>
      <div class="container-game">
        <div class="row">
          <div id="score" class="brk-btn col-6 mx-auto d-block">Score: <span>0</span></div>
        </div>
        <div class="game-container">
          <div class="col-sm-12">
            <div onclick="boxClicked(event.currentTarget)" class="box box1"></div>
            <div onclick="boxClicked(event.currentTarget)" class="box box2"></div>
          </div>
          <div class="col-sm-12">
            <div onclick="boxClicked(event.currentTarget)" class="box box3"></div>
            <div onclick="boxClicked(event.currentTarget)" class="box box4"></div>
          </div>
        </div>
      </div>
      <div class="btnContainer col-xl-12">
        <div class="row">
          <div class="gameBtn">
            <a type="button" value="New Game" id="playGame" onClick='playGame()' class="brk-btn m-4">Start</a>
            <a type="button" value="back" id="backBtn" class="brk-btn m-4" href="index.html">Back</a>
            <div class="brk-btn col" id="pop-up">
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <script src="assets/js/script.js"></script>
      <script src="assets/js/game.js"></script>
    </body>
    <footer>

    </footer>
</html>
