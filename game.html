<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
        <link rel="stylesheet" href="assets/css/game.css" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Simon Game</title>
    </head>
    <body>
      <div class="container-game col-12 col-sm">
        <div class="row">
          <div id="level" class="brk-btn col-6 mx-auto d-block">level: <span>0</span></div>
        </div>
        <div class="game-container">
          <div class="col-sm-12">
            <div onclick="boxClicked(event.currentTarget)" class="box box1"></div>
            <div onclick="boxClicked(event.currentTarget)" class="box box2"></div>
          </div>
          <div class="col-sm-12">
            <div onclick="boxClicked(event.currentTarget)" class="box box3"></div>
            <div onclick="boxClicked(event.currentTarget)" class="box box4"></div>
          </div>
        </div>
      </div>
      <div class="btnContainer col-xl-12">
        <div class="row">
          <div class="gameBtn">
            <button type="reset" value="New Game" id="newGame" onClick='playGame()' class="brk-btn m-5">Start</button>
            <button type="reset" value="New Game" id="resetGame" onClick='playGame()' class="brk-btn m-5">Reset</button>
        </div>
        </div>
      </div>

    </body>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/game.js"></script>
</html>
